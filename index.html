<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <input id="search">
    </div>

</body>

<script>

let searchBar = document.getElementById('search');
searchBar.setAttribute("onkeydown", "search(this)");


async function getData(ticker) {
    const api_url = `https://api.polygon.io/v2/aggs/ticker/${ticker}/range/1/day/2021-07-22/2021-07-22?adjusted=true&sort=asc&limit=120&apiKey=zuwnlARh8tmPmFfs_1JhhFI8ukuB8Cpi`
    const response = await fetch(api_url);
    var data = await response.json();

    console.log(data);
}

async function search(ele) {
    if (event.key === 'Enter') {
        console.log(ele.value)
        var initial = ele.value
        var ticker = initial.toUpperCase();
        getData(ticker)
    }

}

</script>
</html>
